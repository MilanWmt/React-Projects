<!DOCTYPE html>
<html>
<head>
	<title>Quiz App</title>
</head>
<style type="text/css">

	#quizBox {
		padding: 10px;
		margin: auto;
		width: 50%;
		border: grey;
		padding: 10px;
		box-shadow: 5px 5px 10px #888888;
		display: flex;
		justify-content: center;
		align-items: center;
		position: relative;
		height: 200px;
		border-radius: 10px
	}

	.buttons {
  		background-color: #4CAF50;
  		border: none;
  		color: white;
  		padding: 15px 32px;
  		text-align: center;
  		text-decoration: none;
  		display: inline-block;
  		font-size: 16px;
	}

</style>
<body>
	<div id="quizBox">
		<button class="buttons">Previous</button>
		&nbsp; Record 1 From 10 &nbsp;
		<button class="buttons">Next</button>
	</div>
</body>
</html>
